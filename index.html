<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007acc;
        }
        a {
            color: #007acc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My First Website!</h1>
    <p>This is a simple HTML page. You can add <strong>text</strong>, <em>styles</em>, and even <a href="https://www.example.com" target="_blank">links</a> to other pages.</p>

    <h2>Things You Can Learn:</h2>
    <ul>
        <li>HTML structure</li>
        <li>Adding styles with CSS</li>
        <li>Linking to other websites</li>
    </ul>

    <p>Try editing this file and refreshing the browser to see changes.</p>

</body>
</html>
